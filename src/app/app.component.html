<div cdkDropListGroup class="drop-list-group">
  <div
    cdkDropList
    [cdkDropListData]="todoServices.projects"
    (cdkDropListDropped)="todoServices.drop($event)"
    class="project-list-container"
  >
    <app-sidepanel></app-sidepanel>
  </div>
  <div
    class="todo-list-container"
    cdkDropList
    [cdkDropListData]="todoServices.todoList"
    (cdkDropListDropped)="todoServices.drop($event)"
  >
    <app-todolist class="app-todolist"></app-todolist>
  </div>
</div>
